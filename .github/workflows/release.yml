name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm version
          publish: pnpm release
          commit: 'chore: version packages'
          title: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Separate job to create tags after version bump
  create-tags:
    name: Create Version Tags
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.published == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Git Tags
        run: |
          # Get versions from package.json files
          API_VERSION=$(node -p "require('./apps/api/package.json').version")
          WEB_VERSION=$(node -p "require('./apps/web/package.json').version")

          # Create tags if versions changed
          if git rev-parse "api/v${API_VERSION}" >/dev/null 2>&1; then
            echo "Tag api/v${API_VERSION} already exists"
          else
            git tag "api/v${API_VERSION}"
            echo "Created tag api/v${API_VERSION}"
          fi

          if git rev-parse "web/v${WEB_VERSION}" >/dev/null 2>&1; then
            echo "Tag web/v${WEB_VERSION} already exists"
          else
            git tag "web/v${WEB_VERSION}"
            echo "Created tag web/v${WEB_VERSION}"
          fi

          # Push all tags
          git push --tags

  # Deploy API when API version changes
  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    needs: create-tags
    if: needs.release.outputs.publishedPackages != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm build --filter=./apps/api...

      # Add your API deployment steps here
      - name: Deploy API
        run: echo "Add your API deployment command here"

  # Deploy Web when Web version changes
  deploy-web:
    name: Deploy Web
    runs-on: ubuntu-latest
    needs: create-tags
    if: needs.release.outputs.publishedPackages != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Web
        run: pnpm build --filter=./apps/web...

      # Add your Web deployment steps here
      - name: Deploy Web
        run: echo "Add your Web deployment command here"
